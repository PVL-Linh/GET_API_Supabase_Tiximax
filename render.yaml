services:
  - type: web
    name: tiximax-supabase-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn supabase_api:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: SUPABASE_URL
        sync: false # set trong dashboard Render
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
